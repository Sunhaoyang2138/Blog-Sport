{% extends 'blog/base.html' %}
{% load  static %}
<html>
    <head>
        <link href="//fonts.googleapis.com/css?family=Dosis|Permanent+Marker|Satisfy|Shadows+Into+Light|Indie+Flower|Sniglet=swap" rel="stylesheet" type="text/css">
        <title>Sportdiary</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ Sportdiary }}</a></h1>
        </div>

       <div class="content container">
             <div class="row">
                 <div class="col-md-8">

                     {% block content %}
                         <div class="post">
                             {% if post.published_date %}
                                 <div class="date">
                                     {{ post.published_date }}
                                 </div>
                             {% endif %}

                             {% if user.is_authenticated %}
                                 <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                             {% endif %}

                             <h2>{{ post.title }}</h2>
                             <h3>{{ post.text|linebreaksbr }}</h3>
                         </div>
                     {% endblock %}

                  </div>
              </div>
            </div>
        </div>
    </body>
</html>
